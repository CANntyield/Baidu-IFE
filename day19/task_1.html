                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    // function getAllListItem() {

    //     return document.getElementsByTagName("li");

    function getAllListItem(){
        console.log(document.querySelectorAll("li"));
    }
    getAllListItem();
    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var sec = document.getElementById(sectionId);
        var sp = sec.getElementsByTagName("span");
        var list = new Array();
        for(let i=0;i<sp.length;i++){
            if(sp[i].innerHTML === "HTML"){
                list[list.length] = sp[i];
            }
        }
        return list;
    }
    console.log(findAllHtmlSpanInOneSection("news-normal"));

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var sec = document.getElementById(sectionId);
        var l = sec.getElementsByTagName("li");
        var list = new Array();
        for(let i=0;i<l.length;i++){
            var s = l[i].getElementsByTagName("span");
            for(let j=0;j<s.length;j++){
                if(s[j].innerHTML == spanCont){
                    list[list.length] = l[i];
                }
            }
            
        }
        return list;
    }
    console.log(findListItem("news-top","JS"));
    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var sec = document.getElementById(sectionId);
        var a = sec.getElementsByTagName("a");
        for(let i=0;i<a.length;i++){
            if(a[i].getAttribute("class") == "active"){
                return a[i].innerHTML;
            }
        }
    }
    console.log(getActiveLinkContent("news-normal"));

    </script>
</body>
